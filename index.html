<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="orta">
   <form action="https://formsubmit.co/aleynakurrtt@gmail.com" method="POST">
   <div class="container">
      <fieldset>
        <div>
        <label class="yazilar" for="first_name">İSİM</label>
        <input type="text" id="first_name" name="first_name"/>
     </div>
      <br>
      <br>
        <div>
        <label class="yazilar" for="last_name">SOYİSİM</label>
        <input type="text" id="last_name" name="last_name"/>
     </div>
       <br>
       <br>
        <div>
        <label class="yazilar"  for="email">E-POSTA</label>
        <input type="email" id="email" name="email"/>
     </div>
     <br>
     <br>
     <div>
      <label  class="yazilar" for="age">YAŞ</label>
      <input type="number" id="age" name="age" min="15" max="70"/>
   </div>
  <br>
  <br>
  <div>
   <label  class="yazilar" for="message">MESAJINIZ</label>
   <br>
   <br>
   <textarea  id="message"  name="message" rows="4" cols="50"></textarea>
  </div>
  <br>
  <br>
  <div>
   <label  class="yazilar"  for="points">SİTEMİZİ NE KADAR BEĞENDİNİZ</label>
   <input type="range" id="points" name="web-like-points" min="0" max="10">
</div>
<br>
<br>
    
   <button class="button"  ctype="submit">GÖNDER</button>
</fieldset>
 
</div>
 </form>
 </body>
</html>
